<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/createMemberForm.css}">
</head>
<body>
<div class="signup-container">
    <h1>회원가입</h1>
    <form th:action="@{/members/createMemberForm}" method="post" th:object="${memberDto}">
        <div class="form-group">
            <label>아이디</label>
            <input type="text" th:field="*{id}" placeholder="아이디를 입력하세요" required>
            <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color:red"></div>
        </div>
        <div class="form-group">
            <label>이름</label>
            <input type="text" th:field="*{name}" placeholder="이름을 입력하세요" required>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>
        </div>
        <div class="form-group">
            <label>이메일</label>
            <input type="email" th:field="*{email}" placeholder="이메일을 입력하세요" required>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></div>
        </div>
        <button type="submit" class="signup-button">회원가입</button>
    </form>
    <div class="login-link">
        이미 회원이신가요? <a th:href="@{/members/login}">로그인</a>
    </div>
</div>
</body>
</html>
